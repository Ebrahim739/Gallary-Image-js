<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image</title>
    <link rel="stylesheet" href="css/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    


    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="image/1.jpg" alt=""> </span> </div>
            <div class="image"><span><img src="image/2.jpg" alt=""> </span> </div>
            <div class="image"><span><img src="image/3.jpg" alt=""> </span> </div>
            <div class="image"><span><img src="image/4.jpg" alt=""> </span> </div>
            <div class="image"><span><img src="image/f.jpg" alt=""> </span> </div>
            <div class="image"><span><img src="image/6.jpg" alt=""> </span> </div>

        </div>
    </div>
    <div class="preview-box">
        <div class="details">
            <span class="title">
                image <p class="current-img"></p>
                of <p class="total-image"></p>
            </span>
            <span class="material-icons-outlined icon" >
                close
                </span>
        </div>
        <div class="img-box">
            <div class="slide prev">
                <i class="fas fa-angle-left"></i>
            </div>
            <div class="slide next">
                <i class="fas fa-angle-right"></i>

            </div>
            <img src="" alt="">
        </div>
        
    </div>
    <div class="shadow"></div>
    <script src="js/js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
